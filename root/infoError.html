<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
    </head>
    <body>
        <br/>
        <br/>
        <div align="center"><font size="5"> <strong>登录</strong></font></div>
        <div align="center">类型(获取消息:recv,数据为消息数;发送消息:send,数据为消息正文;注册:register,数据为空</div>
        <br/>
        <div class="login">
                <form method="post">
                        <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
                        <div align="center"><input type="password" name="password" placeholder="登录密码" required="required"></div><br/>
                        <div align="center"><input type="text" name="type" placeholder="类型" required="required"></div><br/>
                        <div align="center"><input type="text" name="peer" placeholder="接收用户名"></div><br/>
                        <div align="center"><input type="text" name="data" placeholder="数据"></div><br/>
                        <div align="center"><button type="submit">确定</button></div>
                </form>
        </div>
        <div align="center">提示：用户名或密码错误，请重试</div>
    </body>
</html>
